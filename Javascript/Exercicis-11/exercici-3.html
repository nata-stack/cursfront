<body>
    <script>
        //3. Crea una funció on se li pasa 2 números. I que retorni el menor.


        function menor(x, y){
            if(x < y){
                return x;
            }else{
                return y;
            }
        }

        let num1;
        let num2;
        num1 = 8;
        num2 = 1;
         
        document.write(menor(num1, num2));


    </script>
</body>
