    <script>
        /*7. Codifiqueu un programa amb un bucle for que permeti comptar el numero de
        vegades que surt una lletra en una frase*/

        let frase = "La chica de ayeraaaaa";
        let lletra = "a";
        let contador = 0;
        for(let i = 0; i < frase.length; i++){
            if(frase.charAt(i) === lletra){
                contador += 1;
            }
        }
        console.log(contador);
    </script>
