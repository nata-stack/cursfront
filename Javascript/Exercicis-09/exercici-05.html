<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         /*5. Codifiqueu un programa que permeti carregar una frase per teclat. Mostra per
        pantalla cada paraula de la frase en una línia diferent. Per exemple si introduim:
        El matí és fred.
        Ha d'aparèixer:
        El
        matí
        és
        fred.*/

        let frase = prompt("Introdueix un frase:") + " ";
        let posicioInicial = 0;
        let posicioFinal = 0;
        for(i = 0; i < frase.length; i++){
            posicioFinal = i;
            if(frase.charAt(i) == " "){
                document.write(frase.slice(posicioInicial, posicioFinal) + "</br>");
                posicioInicial = i + 1;
            }
        }

    </script>
</body>

</html>
